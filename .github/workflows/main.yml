name: Deploy Laravel to cPanel

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸš€ Deploy to cPanel
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, bcmath, pdo, mysql
          tools: composer:v2

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ”§ Copy .env.example to .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: ğŸ“¥ Install Composer dependencies
        run: composer install --optimize-autoloader --no-dev --prefer-dist

      - name: ğŸ¨ Install NPM dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build assets
        run: npm run build

      - name: ğŸ”‘ Generate application key
        run: php artisan key:generate

      - name: ğŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            **/.vscode/**
            **/tests/**
            **/.env
            **/.env.example
            **/phpunit.xml
            **/README.md
            **/storage/logs/**
            **/storage/framework/cache/**
            **/storage/framework/sessions/**
            **/storage/framework/views/**

      - name: âœ… Deployment Complete
        run: echo "ğŸ‰ Deployment successful!"
